

<ng-container *ngFor="let comment of comments; let isEven=even, let isOdd=odd">
    <li [ngClass]="{'text-success bg-light':isEven,'impair':isOdd}" class="list-group-item d-flex justify-content-between align-items-center">
        {{comment.id}}-{{comment.message|getChar:2 |uppercase}} 
        <span class="badge badge-secondary badge-pill"> 
            {{comment.date|date:"HH:mm:ss"}}
        </span>
    </li>
</ng-container>
