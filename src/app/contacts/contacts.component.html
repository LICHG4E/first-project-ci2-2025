
<button class="btn btn-primary mb-3 mr-2" (click)="onAddContact()">
    Add Contact
</button>
<button class="btn btn-warning mb-3" (click)="onAddContactReactiveForm()">
    Add Contact Reactive form
</button>
<div class="card border-primary mb-3">
    <div class="card-header bg-primary text-white">
        Contacts Component
    </div>
    <div class="card-body">
        <div *ngIf="contacts.length>0; else noContacts">
            <h3>Contact List</h3>
            <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr *ngFor="let contact of contacts">
                    <td>{{contact.name}}</td>
                    <td> <a routerLink="/contacts/{{contact.id}}" class="btn btn-success">Detail</a></td>
                    <td> <a routerLink="/contacts/edit/{{contact.id}}" class="btn btn-warning">Update</a></td>
                    <td> <button (click)="onDeleteContact(contact.id)" class="btn btn-danger">Delete</button></td>
                </tr>

            </table>
        </div>
        <div [hidden]="!isWaiting">
            <div class="spinner-border" role="status">
            </div>
            <h4>Looading... please wait!</h4>
        </div>
        <ng-template #noContacts>
            <p class="alert alert-warning">
                No contact found!
            </p>
            <div *ngIf="errMsg" class="alert alert-danger">
                <strong>Error!</strong> {{errMsg}}
            </div>
        </ng-template>
        <!-- <ng-template #noContact>
           <div class="alert alert-warning">
             No Contact Found !
           </div>
        </ng-template> -->

    </div>

</div>
<button class="btn btn-primary" (click)="goToAbout()">
    Go to About
</button>
