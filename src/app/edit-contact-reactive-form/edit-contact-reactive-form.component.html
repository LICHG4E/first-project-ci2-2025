<div class="card border-primary mb-3">
    <div class="card-header bg-primary text-white "> Edit Contact Reactive Form Component</div>

    <div class="card-body">
        <form (ngSubmit)="onAddContact()" [formGroup]="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" formControlName="name"
                 [ngClass]="{'is-invalid':contactForm.get('name').invalid && contactForm.get('name').dirty,'is-valid':contactForm.get('name').valid}">
                
                <div  *ngIf="contactForm.get('name').invalid && contactForm.get('name').dirty" class="invalid-feedback">
                   <div *ngIf="contactForm.get('name').hasError('required')">
                     Please provide a name.
                   </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" formControlName="email"
                        [ngClass]="{'is-invalid':contactForm.get('email').invalid && contactForm.get('email').dirty ,
                        'is-valid':contactForm.get('email').valid}">
                    <div *ngIf="contactForm.get('email').invalid && contactForm.get('email').dirty"
                        class="invalid-feedback">
                        <div *ngIf="contactForm.get('email').hasError('required')">
                            Please provide an email
                        </div>
                        <div *ngIf="contactForm.get('email').hasError('email')">
                            Please provide a valid email
                        </div>
                    </div>
                </div>
                <div class="col">
                    <label for="website">Website</label>
                    <input type="text" class="form-control" name="website" formControlName="website"
                     [ngClass]="{'is-invalid':contactForm.get('website').invalid && contactForm.get('website').dirty}"> 
                    <div  *ngIf="contactForm.get('website').invalid && contactForm.get('website').dirty" class="invalid-feedback">
                        <div *ngIf="contactForm.get('website').hasError('required')">
                            Please provide URL
                        </div>
                        <div *ngIf="contactForm.get('website').hasError('pattern')">
                            Please provide a valid URL(http://...).
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="projects">Projects (separated with comma",")</label>
                <input type="text" class="form-control" name="projects" formControlName="projects"
                   [ngClass]="{'is-invalid':contactForm.get('projects').invalid && contactForm.get('projects').dirty}">
                <div  *ngIf="contactForm.get('projects').invalid && contactForm.get('projects').dirty" class="invalid-feedback">
                    <div *ngIf="contactForm.get('projects').hasError('required')">
                        Please provide a project
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid"> Save </button>
        </form>
    </div>
</div>
<button class="btn btn-primary" (click)="onContacts()">Go to Contacts</button>
